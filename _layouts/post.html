<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Luqman's Dispatches</title>

        <!-- Open Graph -->
        <meta property="og:title" content="Luqman's Dispatches" />
        <meta property="og:description" content="Dispatches is the cooler word for blog." />

        <!-- IBM Plex Mono font -->
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>tailwind.config = { theme: { extend: { colors: { bluey: 'rgb(0,123,255)', smokey: 'rgb(50,50,50)', texty: 'rgb(200,200,200)' }, fontFamily: { mono: ['"IBM Plex Mono"', 'monospace'] } } } }</script>
    </head>

    <body class="p-4 flex flex-col gap-4 font-mono text-base bg-black w-full h-full">
        {% include header.html %}

        <main class="flex flex-col gap-4 w-full h-full md:w-6/12 mx-auto">
            {% include index.html %}

            <h1 class="font-bold text-bluey">{{ page.title }}</h1>

            <div class="flex flex-row gap-2">
                <a href="{{site.baseurl}}" target="self" class="text-texty hover:text-white duration-300">HOME</a>
                <p class="text-smokey">|</p>
                <a href="{{site.baseurl}}/{{page.categories[0]}}" target="self" class="text-texty hover:text-white duration-300">MORE ON {{page.categories[0]}}</a>
                <p class="text-smokey">|</p>
                <p class="text-texty">{{ page.date | date: "%d %B %Y" }}</p>
            </div>

            <div class="
            space-y-4
            text-texty
            [&_h2]:font-bold [&_h2]:text-bluey [&_h2]:underline
            [&_h3]:font-bold [&_h3]:underline
            [&_a]:underline">
                {{ content }}
            </div>
        </main>

        {% include footer.html %}
    </body>
</html>
